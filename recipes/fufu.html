    <p><strong>Description: </strong> Pounded meal found in West African cuisine. It is a Twi word that originates from
        the Akans in Ghana.</p>
    <h3>Ingedients:</h3>
    <ul>
        <li>Boiled cassava</li>
        <li>Plantain</li>
        <li>Cocoyam</li>
    </ul>
    <h3>Steps:</h3>
    <ol>
        <li>Pound all ingredients together</li>
        <li>Add water</li>
        <li>Form rounded slab</li>
    </ol>
