    <p><strong>Description: </strong> A baked chapati popular in Rwanda, Kenya, Tanzania and Burundi</p>
    <h3>Ingedients:</h3>
    <ul>
        <li>Farine</li>
        <li>Water</li>
        <li>Salt</li>
        <li>Sugar</li>
    </ul>
    <h3>Steps:</h3>
    <ol>
        <li>Mix farine with water</li>
        <li>Bake to the pan</li>
        <li>Add salt</li>
        <li>Wait for 5min</li>
    </ol>
